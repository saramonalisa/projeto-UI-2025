<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atualizar Currículo — Plataforma Lattes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .form-section { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 12px rgba(0,0,0,.08); margin-bottom: 20px; }
    .section-title { font-weight: 600; margin-bottom: 10px; color: #3b82f6; }
  </style>
</head>
<body>

<div class="container py-4">
  <h2 class="mb-4">Atualizar Currículo</h2>

  <form>
    <div class="form-section">
      <h5 class="section-title">Dados Pessoais</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nome completo</label>
          <input type="text" class="form-control" value="Fulano da Silva">
        </div>
        <div class="col-md-6">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" value="fulano@instituicao.br">
        </div>
        <div class="col-md-6">
          <label class="form-label">Telefone</label>
          <input type="text" class="form-control" value="(00) 0000-0000">
        </div>
        <div class="col-md-6">
          <label class="form-label">Endereço</label>
          <input type="text" class="form-control" value="Av. Exemplo, 123, Cidade/Estado">
        </div>
      </div>
    </div>

    <div class="form-section">
      <h5 class="section-title">Formação Acadêmica</h5>
      <div class="mb-3">
        <label class="form-label">Curso / Título</label>
        <input type="text" class="form-control" value="Doutorado em Ciência da Computação">
      </div>
      <div class="mb-3">
        <label class="form-label">Instituição</label>
        <input type="text" class="form-control" value="Universidade Exemplo">
      </div>
      <div class="mb-3">
        <label class="form-label">Período</label>
        <input type="text" class="form-control" value="2016 — 2020">
      </div>
    </div>

    <div class="form-section">
      <h5 class="section-title">Experiência Profissional</h5>
      <div class="mb-3">
        <label class="form-label">Cargo / Função</label>
        <input type="text" class="form-control" value="Professor Adjunto">
      </div>
      <div class="mb-3">
        <label class="form-label">Instituição</label>
        <input type="text" class="form-control" value="Departamento X">
      </div>
      <div class="mb-3">
        <label class="form-label">Período</label>
        <input type="text" class="form-control" value="2021 — presente">
      </div>
    </div>

    <div class="form-section">
      <h5 class="section-title">Produção Científica</h5>
      <div class="mb-3">
        <label class="form-label">Artigos</label>
        <textarea class="form-control" rows="4">Silva, S.M. "Título do Artigo". Revista X, 2024.</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Livros / Capítulos</label>
        <textarea class="form-control" rows="3">Capítulo em livro: "Interação e Design" — Editora Z, 2021.</textarea>
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-success btn-lg">Salvar Atualizações</button>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
