<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container { max-width: 420px; }
    .login-type { cursor: pointer; }
    .login-type.active { font-weight: bold; text-decoration: underline; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light navbar-transparent">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <img src="assets/logo.svg" alt="logo">
      </a>
    </div>
  </nav>

  <div class="container d-flex align-items-center justify-content-center">
    <div class="card shadow-sm w-100 form-container">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Login</h3>

        <div class="d-flex justify-content-center mb-4">
          <span id="cpfLogin" class="login-type active me-3">CPF</span>
          <span id="emailLogin" class="login-type">E-mail</span>
        </div>

        <form id="loginForm">
          <div id="cpfField" class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              class="form-control"
              required
              inputmode="numeric"
              maxlength="14"
              pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2}|\d{11})$"
            >
          </div>

          <div id="emailField" class="mb-3 d-none">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            >
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-control"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <hr class="my-4">
        <p class="text-center mb-0">
          <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const cpfLogin = document.getElementById('cpfLogin');
    const emailLogin = document.getElementById('emailLogin');
    const cpfField = document.getElementById('cpfField');
    const emailField = document.getElementById('emailField');
    const form = document.getElementById('loginForm');

    cpfLogin.addEventListener('click', () => {
      cpfField.classList.remove('d-none');
      emailField.classList.add('d-none');
      cpfLogin.classList.add('active');
      emailLogin.classList.remove('active');
    });

    emailLogin.addEventListener('click', () => {
      emailField.classList.remove('d-none');
      cpfField.classList.add('d-none');
      emailLogin.classList.add('active');
      cpfLogin.classList.remove('active');
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch('/login', { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          alert('Login bem-sucedido!');
        } else {
          alert('Erro: ' + res.message);
        }
      })
      .catch(err => alert('Erro no servidor'));
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
