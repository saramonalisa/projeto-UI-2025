<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Plataforma Lattes - Login</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="assets/logo.svg" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarTop" aria-controls="navbarTop"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarTop">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="login.html">Entrar</a></li>
        <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastrar-se</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container d-flex align-items-center justify-content-center mt-5">
    <div class="w-100 form-container">
      <div>
        <h3 class="my-4 text-center fw-bold">Lattes | Login</h3>

        <p class="text-center">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>

        <div class="mb-4">
          <span id="cpfLogin" class="login-type active me-3">CPF</span>
          <span id="emailLogin" class="login-type">E-mail</span>
        </div>

  <form id="loginForm" novalidate>
          <div id="cpfField" class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              class="form-control"
              required
              inputmode="numeric"
              maxlength="14"
              pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2}|\d{11})$"
            >
          </div>

          <div id="emailField" class="mb-3 d-none">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            >
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-control"
              required
            >
          </div>

          <p class="my-3-0">
          <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
        </p>

          <button type="button" id="loginSubmitBtn" class="btn btn-primary w-100">Entrar</button>
        </form>

      </div>
    </div>
  </div>

  <footer class="border-top mt-5">
    <div class="container py-4 text-center text-md-start">
      <div class="row">
        <div class="col-md-6 mb-3">
          <h6 class="fw-bold text-black">Plataforma Lattes</h6>
          <p class="small">© 2025 CNPq. Todos os direitos reservados.</p>
        </div>

        <div class="col-md-3 mb-3">
          <h6 class="fw-bold text-black">Links úteis</h6>
          <ul class="list-unstyled">
            <li><a href="ajuda.html" class="text-white">Ajuda</a></li>
            <li><a href="sobre.html" class="text-white">Política de privacidade</a></li>
          </ul>
        </div>

        <div class="col-md-3 mb-3">
          <h6 class="fw-bold text-black">Contato</h6>
          <p class="mb-0 small">
            atendimento@cnpq.br<br>
            Tel: (61) 3211-4000
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    const cpfLogin = document.getElementById('cpfLogin');
    const emailLogin = document.getElementById('emailLogin');
    const cpfField = document.getElementById('cpfField');
    const emailField = document.getElementById('emailField');
    const form = document.getElementById('loginForm');

    cpfLogin.addEventListener('click', () => {
      cpfField.classList.remove('d-none');
      emailField.classList.add('d-none');
      cpfLogin.classList.add('active');
      emailLogin.classList.remove('active');
    });

    emailLogin.addEventListener('click', () => {
      emailField.classList.remove('d-none');
      cpfField.classList.add('d-none');
      emailLogin.classList.add('active');
      cpfLogin.classList.remove('active');
    });

    // Redireciona para home.html independentemente dos valores dos campos
    const submitBtn = document.getElementById('loginSubmitBtn');
    submitBtn.addEventListener('click', () => {
      window.location.href = 'home.html';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
