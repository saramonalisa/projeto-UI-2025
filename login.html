<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Login - Plataforma Lattes</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <img src="assets/logo.svg" alt="Lattes Logo" style="width: 105px; height: 60px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarTop">
            <div class="d-flex gap-2">
                <a class="btn btn-outline-primary flex-fill text-nowrap" href="login.html">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                </a>
                <a class="btn btn-primary flex-fill text-nowrap" href="cadastro.html">
                    <i class="bi bi-person-plus me-1"></i> Cadastrar-se
                </a>
            </div>
        </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <a class="nav-link px-4" href="javascript:void(0);" onclick="history.back(); return false;">
        <i class="bi bi-arrow-left me-2"></i>Voltar
      </a>
      <div class="col-lg-6 col-xl-5">
        
        <div class="card border-0 shadow">
          <div class="card-body p-4 p-md-5">
            
            <div class="text-center mb-1">
              <p class="mb-0">
                Não tem uma conta? 
                <a href="cadastro.html" class="fw-bold text-decoration-none">Cadastre-se</a>
              </p>
            </div>

            <div class="mb-4">
              <div class="card-body p-3">
                <div class="text-center mb-3">
                  <span class="small fw-bold">Selecione a forma de login:</span>
                </div>
                <div class="d-flex justify-content-center gap-3">
                  <button id="cpfLogin" class="btn btn-outline-primary login-type active">
                    <i class="bi bi-card-text me-2"></i>
                    CPF
                  </button>
                  <button id="emailLogin" class="btn btn-outline-primary login-type">
                    <i class="bi bi-envelope me-2"></i>
                    E-mail
                  </button>
                </div>
              </div>
            </div>

            <form id="loginForm" novalidate>
              
              <div id="cpfField" class="mb-2">
                <label for="cpf" class="form-label fw-bold">CPF</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-vcard"></i>
                  </span>
                  <input
                    type="text"
                    id="cpf"
                    name="cpf"
                    class="form-control"
                    placeholder="000.000.000-00"
                    required
                    inputmode="numeric"
                    maxlength="14"
                    pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2}|\d{11})$"
                  >
                </div>
                <div class="form-text">Digite apenas números ou com pontuação</div>
              </div>

              <div id="emailField" class="mb-2 d-none">
                <label for="email" class="form-label fw-bold">E-mail</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="seu@email.com"
                    required
                  >
                </div>
                <div class="form-text">Digite o e-mail cadastrado</div>
              </div>

              <div class="mb-2">
                <label for="senha" class="form-label fw-bold">Senha</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-key"></i>
                  </span>
                  <input
                    type="password"
                    id="senha"
                    name="senha"
                    class="form-control"
                    placeholder="Digite sua senha"
                    required
                  >
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <a href="#" class="small text-decoration-none">
                  <i class="bi bi-question-circle me-1"></i>
                  Esqueceu sua senha?
                </a>
              </div>

              <button type="button" id="loginSubmitBtn" class="btn btn-primary w-100 py-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Entrar
              </button>

            </form>

          </div>
        </div>

      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="assets/js/component-loader.js"></script>
  <script src="assets/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
