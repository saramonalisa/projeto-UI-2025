<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Login - Plataforma Lattes</title>
</head>
<body>

  <div id="header"></div>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-5">
        
        <div class="card border-0 shadow">
          <div class="card-body p-4 p-md-5">
            
            <div class="text-center mb-1">
              <p class="mb-0">
                Não tem uma conta? 
                <a href="cadastro.html" class="fw-bold text-decoration-none">Cadastre-se</a>
              </p>
            </div>

            <div class="mb-4">
              <div class="card-body p-3">
                <div class="text-center mb-3">
                  <span class="small fw-bold">Selecione a forma de login:</span>
                </div>
                <div class="d-flex justify-content-center gap-3">
                  <button id="cpfLogin" class="btn btn-outline-primary login-type active">
                    <i class="bi bi-card-text me-2"></i>
                    CPF
                  </button>
                  <button id="emailLogin" class="btn btn-outline-primary login-type">
                    <i class="bi bi-envelope me-2"></i>
                    E-mail
                  </button>
                </div>
              </div>
            </div>

            <form id="loginForm" novalidate>
              
              <div id="cpfField" class="mb-2">
                <label for="cpf" class="form-label fw-bold">CPF</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-vcard"></i>
                  </span>
                  <input
                    type="text"
                    id="cpf"
                    name="cpf"
                    class="form-control"
                    placeholder="000.000.000-00"
                    required
                    inputmode="numeric"
                    maxlength="14"
                    pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2}|\d{11})$"
                  >
                </div>
                <div class="form-text">Digite apenas números ou com pontuação</div>
              </div>

              <div id="emailField" class="mb-2 d-none">
                <label for="email" class="form-label fw-bold">E-mail</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="seu@email.com"
                    required
                  >
                </div>
                <div class="form-text">Digite o e-mail cadastrado</div>
              </div>

              <div class="mb-2">
                <label for="senha" class="form-label fw-bold">Senha</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-key"></i>
                  </span>
                  <input
                    type="password"
                    id="senha"
                    name="senha"
                    class="form-control"
                    placeholder="Digite sua senha"
                    required
                  >
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <a href="#" class="small text-decoration-none">
                  <i class="bi bi-question-circle me-1"></i>
                  Esqueceu sua senha?
                </a>
              </div>

              <button type="button" id="loginSubmitBtn" class="btn btn-primary w-100 py-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Entrar
              </button>

            </form>

          </div>
        </div>

      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="assets/js/component-loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const cpfLogin = document.getElementById('cpfLogin');
    const emailLogin = document.getElementById('emailLogin');
    const cpfField = document.getElementById('cpfField');
    const emailField = document.getElementById('emailField');
    const togglePassword = document.getElementById('togglePassword');
    const senhaInput = document.getElementById('senha');
    const submitBtn = document.getElementById('loginSubmitBtn');

    cpfLogin.addEventListener('click', () => {
      cpfField.classList.remove('d-none');
      emailField.classList.add('d-none');
      cpfLogin.classList.add('active');
      emailLogin.classList.remove('active');
      cpfLogin.classList.remove('btn-outline-primary');
      cpfLogin.classList.add('btn-primary');
      emailLogin.classList.remove('btn-primary');
      emailLogin.classList.add('btn-outline-primary');
    });

    emailLogin.addEventListener('click', () => {
      emailField.classList.remove('d-none');
      cpfField.classList.add('d-none');
      emailLogin.classList.add('active');
      cpfLogin.classList.remove('active');
      emailLogin.classList.remove('btn-outline-primary');
      emailLogin.classList.add('btn-primary');
      cpfLogin.classList.remove('btn-primary');
      cpfLogin.classList.add('btn-outline-primary');
    });

    togglePassword.addEventListener('click', () => {
      const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
      senhaInput.setAttribute('type', type);
      togglePassword.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
    });

    submitBtn.addEventListener('click', () => {
      window.location.href = 'home.html';
    });

    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      
      if (value.length > 11) {
        value = value.substring(0, 11);
      }
      
      if (value.length > 9) {
        value = value.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
      } else if (value.length > 6) {
        value = value.replace(/^(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
      } else if (value.length > 3) {
        value = value.replace(/^(\d{3})(\d{1,3})/, '$1.$2');
      }
      
      e.target.value = value;
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'home.html';
    });
  </script>

</body>
</html>
