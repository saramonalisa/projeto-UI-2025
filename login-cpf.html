<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login por CPF</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light navbar-transparent">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <img src="assets/logo.svg" alt="logo">
      </a>
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarTop" aria-controls="navbarTop"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-end" id="navbarTop">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="login-email.html">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cadastrar-se</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm w-100" style="max-width:420px;">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Login via CPF</h3>

        <form>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              class="form-control"
              placeholder="000.000.000-00 ou 00000000000"
              required
              inputmode="numeric"
              maxlength="14"
              pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2}|\d{11})$"
              title="Digite o CPF no formato 000.000.000-00 ou 00000000000"
            >
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-control"
              placeholder="Digite sua senha"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <hr class="my-4">
        <p class="text-center mb-0">
          <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
