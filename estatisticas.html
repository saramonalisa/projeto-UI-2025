<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dados e Estatísticas — Plataforma Lattes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #f4f6f9; }
    .card { border-radius: 10px; box-shadow: 0 4px 12px rgba(0,0,0,.08); }
    .section-title { font-weight: 600; margin-bottom: 15px; color: #3b82f6; }
  </style>
</head>
<body>

<div class="container py-4">
  <h2 class="mb-4">Dados e Estatísticas</h2>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card p-3">
        <h5 class="section-title">Distribuição por Região</h5>
        <canvas id="regiaoChart" height="200"></canvas>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3">
        <h5 class="section-title">Distribuição por Sexo</h5>
        <canvas id="sexoChart" height="200"></canvas>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3">
        <h5 class="section-title">Distribuição por Cor/Raça</h5>
        <canvas id="corChart" height="200"></canvas>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3">
        <h5 class="section-title">Distribuição por Faixa Etária</h5>
        <canvas id="idadeChart" height="200"></canvas>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3">
        <h5 class="section-title">Distribuição por Área de Atuação</h5>
        <canvas id="areaChart" height="200"></canvas>
      </div>
    </div>
  </div>
</div>

<script>
// Dados de exemplo
const regiaoData = {
  labels: ['Norte', 'Nordeste', 'Centro-Oeste', 'Sudeste', 'Sul'],
  datasets: [{
    label: 'Pesquisadores',
    data: [15, 25, 10, 40, 20],
    backgroundColor: ['#3b82f6','#6366f1','#10b981','#f59e0b','#ef4444']
  }]
};

const sexoData = {
  labels: ['Masculino', 'Feminino', 'Outro'],
  datasets: [{
    label: 'Pesquisadores',
    data: [70, 50, 5],
    backgroundColor: ['#3b82f6','#f59e0b','#10b981']
  }]
};

const corData = {
  labels: ['Branco', 'Preto', 'Pardo', 'Amarelo', 'Indígena'],
  datasets: [{
    label: 'Pesquisadores',
    data: [60, 20, 30, 5, 2],
    backgroundColor: ['#3b82f6','#6366f1','#10b981','#f59e0b','#ef4444']
  }]
};

const idadeData = {
  labels: ['<25','25-34','35-44','45-54','55+'],
  datasets: [{
    label: 'Pesquisadores',
    data: [10, 40, 30, 20, 5],
    backgroundColor: ['#3b82f6','#6366f1','#10b981','#f59e0b','#ef4444']
  }]
};

const areaData = {
  labels: ['Engenharia', 'Biotecnologia', 'Informática', 'Medicina', 'Outras'],
  datasets: [{
    label: 'Pesquisadores',
    data: [12, 9, 15, 7, 4],
    backgroundColor: ['#3b82f6','#6366f1','#10b981','#f59e0b','#ef4444']
  }]
};

// Configuração dos gráficos
new Chart(document.getElementById('regiaoChart'), { type: 'pie', data: regiaoData });
new Chart(document.getElementById('sexoChart'), { type: 'doughnut', data: sexoData });
new Chart(document.getElementById('corChart'), { type: 'bar', data: corData, options: { responsive:true } });
new Chart(document.getElementById('idadeChart'), { type: 'bar', data: idadeData, options: { responsive:true } });
new Chart(document.getElementById('areaChart'), { type: 'pie', data: areaData });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
