<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Currículo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="text-center mb-4">Formulário de Currículo</h2>

        <form>
          <!-- DADOS PESSOAIS -->
          <h4 class="mt-4">🧍 Dados Pessoais</h4>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome completo</label>
              <input type="text" id="nome" class="form-control" placeholder="Seu nome completo" required>
            </div>
            <div class="col-md-3">
              <label for="nascimento" class="form-label">Data de nascimento</label>
              <input type="date" id="nascimento" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" maxlength="14">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" id="email" class="form-control" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000">
            </div>
            <div class="col-12">
              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" id="endereco" class="form-control" placeholder="Rua, número, bairro, cidade, estado">
            </div>
          </div>

          <hr>

          <!-- FORMAÇÃO ACADÊMICA -->
          <h4 class="mt-4">🎓 Formação Acadêmica</h4>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="curso" class="form-label">Curso</label>
              <input type="text" id="curso" class="form-control" placeholder="Ex: Bacharelado em Engenharia">
            </div>
            <div class="col-md-3">
              <label for="instituicao" class="form-label">Instituição</label>
              <input type="text" id="instituicao" class="form-control" placeholder="Universidade X">
            </div>
            <div class="col-md-3">
              <label for="ano_formatura" class="form-label">Ano de Conclusão</label>
              <input type="number" id="ano_formatura" class="form-control" placeholder="2025">
            </div>
          </div>

          <hr>

          <!-- PRODUÇÃO CIENTÍFICA -->
          <h4 class="mt-4">📚 Produção Científica</h4>
          <div class="mb-3">
            <label for="producao" class="form-label">Descreva suas produções</label>
            <textarea id="producao" class="form-control" rows="3" placeholder="Artigos, resumos, relatórios..."></textarea>
          </div>

          <hr>

          <!-- EXPERIÊNCIA PROFISSIONAL -->
          <h4 class="mt-4">💼 Experiência Profissional</h4>
          <div class="mb-3">
            <label for="experiencia" class="form-label">Detalhe suas experiências</label>
            <textarea id="experiencia" class="form-control" rows="3" placeholder="Empresas, cargos, atividades..."></textarea>
          </div>

          <hr>

          <!-- PROJETOS DE PESQUISA -->
          <h4 class="mt-4">🧪 Projetos de Pesquisa</h4>
          <div class="mb-3">
            <textarea id="projetos" class="form-control" rows="3" placeholder="Descreva os projetos em que participou ou liderou..."></textarea>
          </div>

          <hr>

          <!-- ORIENTAÇÕES -->
          <h4 class="mt-4">👩‍🏫 Orientações</h4>
          <div class="mb-3">
            <textarea id="orientacoes" class="form-control" rows="3" placeholder="Trabalhos orientados, monografias, TCCs..."></textarea>
          </div>

          <hr>

          <!-- PUBLICAÇÕES -->
          <h4 class="mt-4">📰 Publicações</h4>
          <div class="mb-3">
            <textarea id="publicacoes" class="form-control" rows="3" placeholder="Artigos, livros, revistas científicas..."></textarea>
          </div>

          <hr>

          <!-- CURSOS E CONFERÊNCIAS -->
          <h4 class="mt-4">🧭 Cursos e Conferências</h4>
          <div class="mb-3">
            <textarea id="cursos" class="form-control" rows="3" placeholder="Cursos extras, workshops, conferências..."></textarea>
          </div>

          <hr>

          <!-- BOTÕES -->
          <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-outline-secondary">Limpar</button>
            <div>
              <button type="button" class="btn btn-success me-2">Salvar Currículo</button>
              <button type="button" class="btn btn-primary">Compartilhar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
